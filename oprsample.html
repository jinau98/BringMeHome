<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
	document.write("<h1>산술 연산자</h1>");

	document.write("<h1>삼항 연산자</h1>");
	document.write(10 > 30 ? "10은 30보다 크다" : "10은 30보다 작다 <br/>");
	document.write(10 % 2 == 0 ? "짝수" : "홀수");

	var a=10;
	document.write(a++ + "<br/>");
	document.write(a + "<br/>");
	document.write(++a + "<br/>");
	</script>
	
	<title> 연산자</title>
	</head>
