<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function childOpen(){
            window.open("http://www.google.com", "", "width=600, height=300, location=no, menubar=no, status=no, toolbar=no");
        }
        function childMove(){
            var move = window.open("", "", "width=600, height=300, location=no, menubar=no, status=no, toolbar=no");
            move.moveTo(0,0);

            setInterval(function(){
                move.moveBy(10,10);
            }, 1000)
        }
        function startTime(){
            today= new Date();
            status="지금은 " + today.getHours() + "시 " + today.getMinutes() + "분 " + today.getSeconds() + "초입니다.";
            Time_ID=setTimeout("startTime()", 1000);
        }
        function stopTime(){
            clearTimeout(Time_ID);
        }
    </script>
    <title>Document</title>
</head>
<body>
    <input type="button" value="새창" onclick="childOpen()"> <br/><br/>
    <input type="button" value="움직이는 창 열기" onclick="childMove()"><br/><br/>
    <input type="button" value="시작" onclick="startTime()"><br/><br/>
    <input type="button" value="중지" onclick="stopTime()"><br/><br/>
</body>
</html>
