<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        document.write("<h1>for문</h1>");
        for(var i=0; i<10; i++){
            document.write(i+"번째 출력<br/>");
        }
        document.write("<p><h1>중첩된 for문</h1>");

        for(var i=0;i<5;i++){
            for(var j=0; j<5; j++){
                document.write(" ( " + i + " , " + j + " ) ");
            }
            document.write("<br/>");
        }

        document.write("<p><h1>while문</h1><br/>");
        var i=0;
        while(i<5){
            document.write(i+"번째 출력<br/>");
            i++;
        }
        document.write("<p><h1>do~while문</h1>");
        i=0;
        do{
            document.write(i+"번째 출력<br/>")
            i++;
        }while(i<5);

        document.write("<p><h1> for in </h1>");
            var array=[11,22,33,44,55];
            for(var i in array){
                document.write((Number(i)+1) + "번째 배열 : " + array[i] + "<br/>");
            }
    </script>s
</head>
<body>
    
</body>
</html>
