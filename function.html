<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        document.write("<h1>parseInt</h1>");
        document.write(parseInt("100") + "<br/>");
        document.write(parseInt("100", 2) + "<br/>");
        document.write(parseInt("100", 8)+"<br/>");

        document.write("<h1>parseFloat</h1>");
        document.write(parseFloat("123.45") + "<br/>");
        document.write(parseFloat("-123.45") + "<br/>");
        document.write(parseFloat("123.4E3")+"<br/>");

        document.write("<h1>Number</h1>");
        document.write(Number("100") + "<br/>");
        document.write(Number("123.45") + "<br/>");
        document.write(Number("123.4e4")+"<br/>");
        document.write(Number("123A")+"<br/>")

        document.write("<h1>isFinite</h1>");
        document.write(isFinite("123")+ "<br/>");
        document.write(isFinite("123A") + "<br/>");

        document.write("<h1>isNaN</h1>");
        document.write(isNaN("123") + "<br/>");
        document.write(isNaN("123A")+"<br/>");

        document.write("<h1>eval</h1>");
        document.write(eval("123 + 123") + "<br/>");
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
