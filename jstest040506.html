<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <form name="myForm">
    번호 : <input type="text" name="no" id="bun"><br/>
    이름 : <input type="text" name="sname" id="name"><br/>
    국어 : <input type="text" name="kor" id="kor" ><br/>
    영어 : <input type="text" name="eng" value="95" id="eng"><br/>
    수학 : <input type="text" name="mat" value="100" id="mat"><br/>
    <input type="button" value="계산" onclick="result()">
    </form>

</body>
<script>

    var frm = document.myForm;
    function Student(){
        this.name;
        this.ban;
        this.no;
        this.kor=frm.kor.value;
        this.eng=frm.eng.value;
        this.math=frm.mat.value;

        this.getTotal = function(){
            return Number(this.kor) + Number(this.eng) + Number(this.math);
        }

        this.getAverage = function(){
            return (Number(this.kor) + Number(this.eng) + Number(this.math)) / 3;
        }
    }
    function result(){
        var me = new Student();
        document.body.innerHTML+="<p>"+me.getTotal()+"<br/>"+me.getAverage()+"</p>";
    }
</script>
</html>
