<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
	var input=prompt('점수를 입력하세요','');

	if(input>=90){
		alert("A");
	}else if(input>=80){
		alert("B");
	}else if(input>=70){
		alert("C");
	}else if(input>=60){
		alert("D");
	}else{
		alert("F");
	}
	</script>
	
	</head>
<body>
</body>
</html>
