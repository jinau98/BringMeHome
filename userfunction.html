<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function gugudan(inp){
            document.write(inp + "단"+"<br/>");
            for(var i=1; i<=9; i++){
                document.write(inp + " * " + i + " = " + inp*i +"<br/>");
            }
        }

        var inp=prompt('숫자를 입력하세요', ' ');
        gugudan(inp);
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
