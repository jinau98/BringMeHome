<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
   <script>

      document.write("Math.abs(-4.7) : " + Math.abs(-4.7) + "<br />");
      document.write("Math.abs(-4.7) : " + Math.abs(-4.7) + "<br />");
      document.write("Math.round(4.7) : " + Math.round(4.7) + "<br />");
      document.write("Math.round(4.7) : " + Math.round(4.7) + "<br />");
      document.write("Math.pow(8, 2) : " + Math.pow(8, 2) + "<br />");
      document.write("Math.sqrt(64) : " + Math.sqrt(64) + "<br />");
      document.write("Math.ceil(4.4) : " + Math.ceil(4.4) + "<br />");
      document.write("Math.floor(4.7) : " + Math.floor(4.7) + "<br />");
      document.write("Math.min(0,150,30,20,-8,-200) : " + Math.min(0,150,30,20,-8,-200) + "<br />");
      document.write("Math.max(0,150,30,20,-8,-200) : " + Math.max(0,150,30,20,-8,-200) + "<br />");
      document.write("Math.random() :" + Math.random() + "<br />");
      //범위를 지정한 난수 발생
      var rnd = Math.round(Math.random() * (45 - 1) +1);
      document.write("Math.random() :" + rnd + "<br />");
   </script>
  </head>
  <body>
   </body>
</html>
