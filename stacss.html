<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 상태 선택자 </title>
	<style>
		input:enabled{background-color:white;}
		input:disabled{background-color:gray;}
		input:focus{background-color:yellow;}
	</style>
</head>

<!-- 결과 예측해보기-->

<body>
	<input />
	<input value="disabled" disabled="disabled" />
	<input type="text"/>
</body>
</html>
